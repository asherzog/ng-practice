<h1>Expenses</h1>

<form ng-submit="$ctrl.addExpense()">
  <p>
    Category: <input id="new-category" ng-model="$ctrl.expense.category">
  </p>
  <p>
    Amount: <input id="new-amount" ng-model="$ctrl.expense.amount">
  </p>
  <p>
    <button type="submit">Add Expense</button>
  </p>
</form>


<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody ng-repeat="expense in $ctrl.expenses">
    <tr>
      <td>{{expense.id}}</td>
      <td>{{expense.category}}</td>
      <td>{{expense.amount}}</td>
      <td>
        <a href="#" ng-click="$ctrl.updateExpenseFields(expense)">edit</a>
        <a href="#" ng-click="$ctrl.deleteExpense(expense)">delete</a>
      </td>
    </tr>
  </tbody>
</table>

<form ng-submit="$ctrl.updateExpense()">
  <p>
    Category: <input id="edit-category" ng-model="$ctrl.editCategory">
  </p>
  <p>
    Amount: <input id="edit-amount" ng-model="$ctrl.editAmount">
  </p>
  <p>
    <button type="submit">Update Expense</button>
  </p>
</form>
